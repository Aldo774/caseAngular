<div class="box-vendas">
	<div class="box-title">
		<span>
			<h4>Cliente</h4>
		</span>
		<span>
			<h4>Valor Venda</h4>
		</span>
		<span>
			<h4>Situação</h4>
		</span>
	</div>
	<div class="box-content">
		<div ng-repeat="venda in vendas">
			<span>
				<p>{{venda.cliente.nome}}</p>
			</span>
			<span>
				<p>{{venda.valorvenda}}</p>
			</span>
			<span>
				<p>{{venda.situacao}}</p>
			</span>
		</div>
	</div>
</div>
